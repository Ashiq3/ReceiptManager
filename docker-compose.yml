version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - APP_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=receipt_manager
      - DB_USER=receipt_app_user
      - DB_PASSWORD=secure_password
      - STORAGE_PROVIDER=local
      - STORAGE_LOCAL_PATH=/app/uploads
      - JWT_SECRET=your_secure_jwt_secret
      - LOG_LEVEL=info
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_URL=http://backend:3000
    depends_on:
      - backend
    restart: unless-stopped

  # Database Service
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=receipt_manager
      - POSTGRES_USER=receipt_app_user
      - POSTGRES_PASSWORD=secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U receipt_app_user -d receipt_manager"]
      interval: 5s
      timeout: 5s
      retries: 5

  # AI Processing Service
  ai-worker:
    build:
      context: ./ai
      dockerfile: Dockerfile
    environment:
      - AI_MODEL_PATH=/app/models
      - STORAGE_LOCAL_PATH=/app/uploads
    volumes:
      - ./uploads:/app/uploads
      - ./ai/models:/app/models
    depends_on:
      - backend
    restart: unless-stopped

  # Redis for caching (optional)
  redis:
    image: redis:6
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.23
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: